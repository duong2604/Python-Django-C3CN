{% load static %}

<div class="card" style="width: 18rem">
   <a href="{% url 'post_detail' {{ post.slug  %}">
       <img
      src="{% static "images/post-1.jpg" } %}"
      class="card-img-top"
      alt="..."
    />
   </a>
  <div class="card-body">
    
    <h5 class="card-title">{{ post.title }}</h5>
    <i> by {{ post.author}}</i>
    <p class="card-text">
     {{ post.content }}
    </p>
    <a href="#" class="btn btn-primary">Explore</a>
  </div>
</div>
